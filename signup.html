<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cart Savy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico|Roboto+Slab|Nunito" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/cover.css" />
  <script type="text/javascript" src="js/javascript.js">
  </script>

  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html" id="navlogotext"> <span id="navlogocart">  Cart </span> <span id="navlogosavy">Savy </a>
        <img src="src/logo.svg" alt="Cart Savy" height="35px" id="logosignup" />
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="plan.html">Meal Planning</a></li>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="team.html">Our Team</a></a>
          </li>
          <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container center_div">
    <div class="row">
      <div class="Absolute-Center is-Responsive">
        <div class="well">
          <ul class="nav nav-tabs nav-justified">
            <li><a href="#login" data-toggle="tab"><p><span class="glyphicon glyphicon-log-in"></span> Login</p></a></li>
            <li><a href="#create" data-toggle="tab"><p><span class="glyphicon glyphicon-user"></span> Sign Up </p></a></li>
          </ul>
          <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade" id="login">
              <form class="form-horizontal" action="" method="POST" style="max-width: 768px;">
                <fieldset>
                  <div class="control-group">
                    <div class="form-group">
                      <div class="col-sm-12">
                        <label for="username" class="sr-only"></label>
                        <input id="username" class="form-control input-group-lg" type="text" autocapitalize="off" name="username" title="Enter username" placeholder="Username">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-12">
                        <label for="password" class="sr-only"></label>
                        <input id="password" class="form-control input-group-lg" type="text" autocapitalize="off" name="username" title="Enter username" placeholder="Username">
                      </div>
                    </div>
                  <div class="control-group">
                    <!-- Button -->
                    <div class="controls">
                      <button class="btn btn-success">Login</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
            <div class="tab-pane active in " id="create">
              <form name="registration_form" id="registration_form" class="form-horizontal">
                <div class="form-group">
                  <div class="col-sm-6">
                    <label for="firstname" class="sr-only"></label>
                    <input id="firstname" class="form-control input-group-lg reg_name" type="text" autocapitalize="off" name="firstname" title="Enter first name" placeholder="First name">
                  </div>
                  <div class="col-sm-6">
                    <label for="lastname" class="sr-only"></label>
                    <input id="lastname" class="form-control input-group-lg reg_name" type="text" autocapitalize="off" name="lastname"  title="Enter last name" placeholder="Last name">
                  </div>
                </div>
                  <div class="form-group">
                  <div class="col-sm-12">
                    <label for="email" class="sr-only"></label>
                    <input id="email" class="form-control input-group-lg" type="text" autocapitalize="off" name="email" title="Enter email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-6">
                    <label for="password" class="sr-only"></label>
                    <input id="password" class="form-control input-group-lg" type="password" name="password" title="Enter password" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <label for="password" class="sr-only"></label>
                    <input id="password" class="form-control input-group-lg" type="password" name="password" title="Confirm Password" placeholder="Confirm Password">
                  </div>
                </div>
                <div class="control-group">
                  <!-- Button -->
                  <div class="controls">
                    <button class="btn btn-success">Sign Up</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
